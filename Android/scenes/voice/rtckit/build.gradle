apply from: '../voice.gradle'

android {
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    api rootProject.ext.deps.core_ktx
    api rootProject.ext.deps.rtc

    compileOnly project(':scenes:voice:buddy')
}